<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="__HOME__/dist/css/reset.css" type="text/css" rel="stylesheet" />
		<link href="__HOME__/dist/css/sign.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<header class="hello-sign-box">
			<div class="welcoming-speech2">
				<p >欢迎注册</p>
			</div>
		</header>
		<div class="sign-content-box">
			<form name="myform-sign">
				<div class="tel-content">
					<span class="icon-sign icon-sign-1 "></span>
					<input type="text" class="worn-tel1" placeholder="姓名"/>				
				</div>
		</div>
		<div class="sign-content-box">
				<div class="tel-content">
					<span class="icon-sign icon-sign-2"></span>
					<input type="text" class="worn-tel js-tel" placeholder="手机"/>				
				</div>
		</div>
		<div class="sign-content-box">
				<div class="tel-content">
					<span class="icon-sign icon-sign-3"></span>
					<input type="text" class="worn-tel js-company" placeholder="公司"/>				
				</div>
		</div>
		<div class="sign-content-box">
				<div class="tel-content">
					<span class="icon-sign icon-sign-4"></span>
					<input type="password" class="worn-tel js-password1" placeholder="密码"/>				
				</div>
		</div>
		<div class="sign-content-box">
				<div class="tel-content">
					<span class="icon-sign icon-sign-4"></span>
					<input type="password" class="worn-tel js-password2" placeholder="确认密码"/>				
				</div>
		</div>
			<div class="sign-content-box">
				<div class="tel-content">
					<span class="icon-sign icon-sign-5"></span>
					<input type="text" class="worn-tel js-ip" placeholder="公司地址"/>				
				</div>
		</div>
		<div class="sign-content-box">
				<div class="tel-content">
					<input type="submit" class="btn-sub" value="登&nbsp&nbsp&nbsp录"/>				
				</div>
			</form>
		</div>
		<div class="marsk-tips">用户名不能为空</div>
		<script src="__HOME__/dist/js/mobblie.js"></script>
		<script src="__HOME__/dist/js/jquery-1.11.0.min.js"></script>
		<script src="__HOME__/dist/js/sign.js"></script>
	</body>
</html>
