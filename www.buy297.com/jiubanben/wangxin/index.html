<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="css/wx_ht_xg.css" rel="stylesheet">
</head>

<body>
<div class="wx_ht_xg">
	<form action="" method="post">
		<div class="wx_ht_xg_box">
			<span>分类名称：</span>
			<input type="text" name="" placeholder="请输入分类名称" class="wx_ht_xg_box_flname">
		</div>
		<div class="wx_ht_xg_box">
			<span class="wx_ht_xg_name">分类图标：</span>
			<img id="pic" src="images/qyfw_8.png">
			<input id="upload" name="file" accept="image/*" type="file" style="display: none"/>
		</div>
		<div class="wx_ht_xg_box">
			<span class="wx_ht_xg_name">分类背景：</span>
			<img id="pic1" src="images/qyfw_bg.png">
			<input id="upload1" name="file" accept="image/*" type="file" style="display: none"/>
		</div>
		<div class="wx_ht_xg_box">
			<span class="wx_ht_xg_name">分类介绍：</span>
			<textarea class="wx_ht_xg_box_fljs"></textarea>
		</div>
		<div class="wx_ht_xg_box">
			<span class="wx_ht_xg_name">分类流程：</span>
			<textarea class="wx_ht_xg_box_fljs"></textarea>
		</div>
		<input type="submit" name="" class="wx_ht_xg_submit">
		
	</form>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/wx_ht_xg_img_peizhi.js"></script>
</body>
</html>
