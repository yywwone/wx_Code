          <td>{$v['update_time']}</td>

<block name='src'>
  <script type="text/javascript">
   $('#goname').blur(function(){
    value = $('#goname').val();
     $.ajax({
            type:"post",
            url:'{:U("/Admin/Index/ajaxacc")}',
            data:'name='+value,
            // data:{"name":$('#goname').val(),"yuan":yuan},
            
            success:function(status){
                if(status==1){
                alert('账号名重复');
                $('#goname').attr("value","");
                }
            },
            error:function(res){
               alert('系统错误');
            }
        });
   })
    $('#goyuan').blur(function(){
    yuan = $('#goyuan').val();
     $.ajax({
            type:"post",
            url:'{:U("/Admin/Index/ajaxacc")}',
            data:'yuan='+yuan,
            // data:{"name":$('#goname').val(),"yuan":yuan},
            
            success:function(status){
                if(status==1){
                alert('园区名重复');
                $('#goyuan').attr("value","");
                }
            },
            error:function(res){
               alert('系统错误');
            }
        });
   })
  </script>
